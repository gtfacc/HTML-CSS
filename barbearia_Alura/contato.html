<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="cssreset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        
        <header>   

               <div class="topo">

                <H1><a href="index.html"><img src="Imagens/logo.png" alt="logo" class="logo"></a></H1>

                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
        </header>

    <main class="mcontato">
        <form class="fcontato">
            <label for="nome">Nome Completo:<input type="text" id="nome" class="input-padrao" required></label>            

            <label for="email">Email:<input type="email" id="email" class="input-padrao" required placeholder="exemplo@dominio.com"></label>
            
            <label for="telefone">Telefone:<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx"></label>            

            <label for="mensagem">Mensagem:<textarea cols="80" rows="10" id="mensagem" class="input-padrao" required></textarea></label>            

            <fieldset>
                <legend>Como prefere nosso contato?</legend>

                <label for="r-email"><input type="radio" name="contato" value="email" id="r-email">E-mail</label>                

                <label for="r-telefone"><input type="radio" name="contato" value="email" id="r-telefone">Telefone:</label>                

                <label for="r-whatsapp"><input type="radio" name="contato" value="email" id="r-whatsapp" checked>Whatsapp</label>                
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="check" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>DIA</th>
                    <th>HORÁRIO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SEGUNDA</td>
                    <td>8h ás 17h</td>
                </tr>
                <tr>
                    <td>QUARTA</td>
                    <td>8h ás 17h</td>
                </tr>            
                <tr>
                    <td>SEXTA</td>
                    <td>8h ás 17h</td>
                </tr>
            </tbody>
         
        </table>
    </main>

    <footer>
        <a href="index.html"><img src="Imagens/logo-branco.png" alt="Logo copyright"></a>

    </footer>
</html>
